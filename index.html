<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    
    <title>Order summary component</title>
</head>
<body>

    <div class="contenedor">

        <div class="fto-musica">
            <img class="fto-musica" src="img/illustration-hero.svg" alt="">
        </div>


        <div class="pp">


            <p class="titulo">
                Order Summary
            </p>
    
            <p class="tex">
                You can now listen to millons of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>
    
            <div class="list">

                    <img class="icon-music" src="img/icon-music.svg" alt="icon-music">
                
                
                
                <div class="buy">

                    <p class="plan-anual">
                        Annual Plan
                    </p>
        
                    <p class="precio">
                        $59.99/year
                    </p>


                </div>
    
                <a href="#" class="change">Change</a>


        </div>

        

        </div>

        <div class="btn">

            <button class="proceder">Proceed to Payment</button>

        </div>
        
        <div class="btn">

            <button class="cancelar">Cancel Order</button>

        </div>

    </div>

</body>
</html>
